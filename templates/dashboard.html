<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style_dashboard.css') }}">
    <link rel="shortcut icon" href="#">

    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/stocktools/gui.css">
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/annotations/popup.css">
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/indicators-all.js"></script>
    <script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
    <script src="https://code.highcharts.com/modules/annotations-advanced.js"></script>
    <script src="https://code.highcharts.com/modules/price-indicator.js"></script>
    <script src="https://code.highcharts.com/modules/full-screen.js"></script>
    <script src="https://code.highcharts.com/modules/stock-tools.js"></script>
    <script src="https://code.highcharts.com/stock/modules/heikinashi.js"></script>
    <script src="https://code.highcharts.com/stock/modules/hollowcandlestick.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

</head>
<body>
    <header>
        <h1>Welcome to Trading Analyzer, {{ username }}</h1>
    </header>
    <div class="top-bar">
          <select id="filter" name="filter">
            <option value="default">Select Filter</option>
            <option value="average_price">Average Price</option>
            <option value="pe_ratio">P/E Ratio</option>
          </select>
        <div class="stock-search-bar">
          <input type="text" id="searchInput" placeholder="Stock Symbol..."></input>
          <div class="autocomplete-items" id="autocompleteItems"></div>
        </div>
    </div>
    <div class="chart" id="myChart"></div>
    <script src="{{ url_for('static', filename = 'plot_chart.js') }}"></script>
</body>
</html>
